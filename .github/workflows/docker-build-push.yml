name: Build & Push Container

on:
  push:
    branches: [main]
    paths:
      - "bucket-list/**"
      - ".github/workflows/docker-build-push.yml"
  workflow_dispatch:

env:
  REGION: us-central1
  REPO: bucket-list
  IMAGE: bucket-list

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO}/${IMAGE}"
          docker build -t "${IMAGE_URI}:${GITHUB_SHA::7}" -t "${IMAGE_URI}:latest" ./bucket-list
          docker push "${IMAGE_URI}:${GITHUB_SHA::7}"
          docker push "${IMAGE_URI}:latest"

      - name: Verify wizexercise.txt
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO}/${IMAGE}"
          docker run --rm "${IMAGE_URI}:${GITHUB_SHA::7}" cat /wizexercise.txt

      - name: Get image digest
        id: digest
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO}/${IMAGE}:${GITHUB_SHA::7}"
          DIGEST=$(gcloud artifacts docker images describe "${IMAGE_URI}" --format='value(image_summary.digest)')
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          echo "Image digest: ${DIGEST}"

      - name: Vulnerability scan gate
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO}/${IMAGE}@${{ steps.digest.outputs.digest }}"
          echo "Waiting for vulnerability scan on ${IMAGE_URI}..."

          SCAN_DONE=false
          for i in $(seq 1 60); do
            JSON=$(gcloud artifacts docker images describe "${IMAGE_URI}" \
              --show-package-vulnerability --format=json 2>&1) || true
            STATUS=$(echo "$JSON" | jq -r '.discovery_summary.discovery[0].discovery.analysisStatus // empty' 2>/dev/null || echo "")
            if [ "$STATUS" = "FINISHED_SUCCESS" ] || [ "$STATUS" = "FINISHED_FAILED" ]; then
              SCAN_DONE=true
              echo "Scan finished with status: ${STATUS}"
              break
            fi
            echo "  Scan status: [${STATUS:-not yet indexed}] (attempt ${i}/60)"
            sleep 10
          done

          if [ "$SCAN_DONE" != "true" ]; then
            echo "::error::Vulnerability scan did not complete within 10 minutes."
            exit 1
          fi

          echo "=== Vulnerability Summary ==="
          echo "$JSON" | jq '{
            critical: (.package_vulnerability_summary.vulnerabilities.CRITICAL // [] | length),
            high:     (.package_vulnerability_summary.vulnerabilities.HIGH // [] | length),
            medium:   (.package_vulnerability_summary.vulnerabilities.MEDIUM // [] | length),
            low:      (.package_vulnerability_summary.vulnerabilities.LOW // [] | length)
          }'

          CRITICAL=$(echo "$JSON" | jq '(.package_vulnerability_summary.vulnerabilities.CRITICAL // []) | length')
          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Image has ${CRITICAL} CRITICAL vulnerabilities â€” failing pipeline."
            exit 1
          fi
          echo "No critical vulnerabilities. Pipeline passed."

      - name: Attest image with Binary Authorization
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO}/${IMAGE}@${{ steps.digest.outputs.digest }}"
          gcloud beta container binauthz attestations sign-and-create \
            --artifact-url="${IMAGE_URI}" \
            --attestor="projects/${{ secrets.GCP_PROJECT_ID }}/attestors/vuln-scan-attestor" \
            --keyversion="projects/${{ secrets.GCP_PROJECT_ID }}/locations/${REGION}/keyRings/binauthz-keyring/cryptoKeys/binauthz-key/cryptoKeyVersions/1"
          echo "Image attested successfully."
